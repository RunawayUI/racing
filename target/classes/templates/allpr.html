<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/globals.css">
    <link rel="stylesheet" href="/css/profile.css">
    <title>trenings</title>
</head>
<body>
<div th:each="el : ${accdt}">
    <div th:insert="blocks/header :: header"></div>
    <section class="cool-bg">
        <div class="about container">
            <h2 class="section-title about-title">All USERS</h2>
            <div class="about-border"></div>
            <div class="about-info">
                <p th:text="'id='+ ${el.id}" class="about-text"/>
                <p th:text="'Name: '+ ${el.firstName}" class="about-text"/>
                <p th:text="'Lastname: '+${el.lastName}" class="about-text"/>
            </div>
        </div>
    </section>

</div>
<div th:each="el : ${acdt11}">
    <p th:text="'Email: '+ ${el.email}" class="about-text"/>
</div>
</body>
</html>
