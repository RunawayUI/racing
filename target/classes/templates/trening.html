<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/globals.css">
    <link rel="stylesheet" href="/css/profile.css">
    <title>trenings</title>
</head>
<body>
<div th:each="el : ${accdt}">
<div th:insert="blocks/header :: header"></div>

<!--<button>-->
<!--    <a th:href="'/profile/'+ ${el.id}" class="nt-box-btn" >Go back to profile</a>-->
<!--</button>-->

<section class="next-train  ">

    <div class="container">
        <h2 class="nt-title">Next train</h2>
        <div class="nt-box">
            <div class="nt-box-info">
                <p class="nt-box-teacher">tEACHER: NAME SURNAME</p>
                <p class="nt-box-loc">lOCATION: LONDON</p>
                <a href="#" class="nt-box-btn">Join</a>
                <form  method="post">
                    <p class="nt-box-loc">If u want join place 1 form 0</p>
                    <input type="text" th:value="${el.active}" name="active"  class="form-control"><br>
                    <button type="submit">Update info</button>
                </form>
            </div>
            <div class="nt-box-img">
                <img src="/img/track.png" alt="track">
            </div>
        </div>
    </div>

</section>

</div>
<section  th:each="el : ${tmtbl}" class="next-train  ">
    <div class="container">
        <h2 class="nt-title">Next train</h2>
        <div class="nt-box">
            <div class="nt-box-info">
                <p th:text="${el.name}" class="nt-box-teacher"/>
                <p  th:text="${el.date}" class="nt-box-loc"/>
                <a href="#" class="nt-box-btn">Join</a>
            </div>
            <div class="nt-box-img">
                <img src="/img/track.png" alt="track">
            </div>
        </div>
    </div>
</section>

</body>
</html>
